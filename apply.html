
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="cache-control" content="no-cache"> 
  <title>Apply</title>
  <link rel="stylesheet" href="style.css">
  <script src="simply.js" type="text/javascript"></script> 
</head>
<body>

  <h1>Apply for DLL Internships Online</h1>
  <h2>Help us get to know you:</h2> 

<p>
 <form name="applicationForm" onSubmit="return processApplicationForm()">
	  <label>First Name:</label>
	  <input type="text" name="firstname"/>
	  <label>Last Name:</label>
 	  <input type="text" name="lastname"/>
	<select id="Department">
	  <option value="Accounting">Accounting</option>
	  <option value="Finance">Finance</option>
	  <option value="Graphic">Graphic Design</option>
	  <option value="Legal">Legal</option>
	  <option value="Marketing">Marketing</option>
	  <option value="Technology">Technology</option>
	</select>
	

	</p>
	<p>
	<label>Paste your resume:</label> <br>
	<textarea name="resumetext" cols="70" rows="20"></textarea> 
	</p>

	<p>
	<label>Enter your cover letter:</label> <br>
	<textarea name="covertext" cols="70" rows="20"></textarea>
	</p>

		<input type="button" value="Submit" onClick="return processApplicationForm()"/>
	</form>


	<div id="applicantInfo"></div>
